<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>New Payment Terms Request</title>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Customer Request for New Payment Terms
                </h1>
                <h2 class="subtitle">
                </h2>
            </div>
        </div>
    </section>
    <div class="main-container">
        <div class="container" id="top-container">
            <div class="column is-size-3 has-text-centered">
                <div class="column">
                    <p></p>
                </div>
            </div>
            <div class="columns is-size-5 has-text-centered">
                <div class="column">
                    <p>This request will Route to Accounting/Finance for Approval, Master Data for Update, and Notify the Salesperson of the Change
                    </p>
                </div>
            </div>

            <hr>
            <div class="columns">
                <div class="column is-size-6">
                </div>

                <div class="column is-size-6">
                    Enter the M3 Customer Number
                </div>
                <div class="column is-size-6">

                    <input class="input is-square is-medium" type="text " placeholder="Customer Number" id="customer">
                </div>
                <div class="column is-size-6">
                </div>
            </div>
            <div class="columns">
                <div class="column is-size-6">
                </div>

                <div class="column is-size-6">
                    Enter the Payment Terms Requested
                </div>
                <div class="column is-size-6">

                    <input class="input is-square is-medium" type="text " placeholder="Payment Terms" id="terms">
                </div>
                <div class="column is-size-6">
                </div>

            </div>
            <div class="columns">
                <div class="column is-size-6">
                </div>

                <div class="column is-size-6">
                    Requestor
                </div>
                <div class="column is-size-6">

                    <input class="input is-square is-medium" type="text " placeholder="Your Name" id="name">
                </div>
                <div class="column is-size-6">
                </div>

            </div>


            <div class="columns">
                <div class="column is-size-6">
                </div>

                <div class="column is-size-6">
                    Enter Request Notes
                </div>
                <div class="column is-size-6">

                    <input class="textarea" type="text " placeholder="Request Notes" id="notes">
                </div>

                <div class="column is-size-6">
                </div>

            </div>




        </div>

        <div class="section" id="bottom-section">
            <div class="content has-text-centered">
                <div id="error"></div>

                <a class="button is-outlined" id="submit">Submit Request</a>
                <a class="button is-outlined" id="home" href="./home.html">Back</a>
                <div class="section" id="end">
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <script src="./app.js"></script>







</body>

</html>
